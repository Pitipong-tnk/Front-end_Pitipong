<body>
    <header>
        <div class="div-1">
            <p class="p-1">animals</p>
        </div>
    </header>
    <div class="div-2">
        <div class="div-3">
            <img src="/week5/img/images (1).jpg">
            <div style="background-color: black;">-</div>
        </div>
        <div class="div-4">
            <h1>แมว (Cat)</h1>
            <p class="p-2">ลักษณะทางกายภาพ</p>
            <p>1. ขนาดและน้ำหนัก</p>
            <ul>
                <li>แมวโตเต็มวัยมักมีน้ำหนักประมาณ 3-7 กิโลกรัม ขึ้นอยู่กับสายพันธุ์</li>
                <li>ความยาวลำตัวอยู่ที่ 23-46 เซนติเมตร (ไม่รวมความยาวหาง)</li>
            </ul>
            <p>2. ขน</p>
            <ul>
                <li>ขนของแมวมีหลายแบบ เช่น ขนสั้น ขนยาว หรือขนหยิก</li>
                <li>สีขนหลากหลาย เช่น ขาว ดำ เทา ส้ม และลวดลายต่างๆ เช่น ลายเสือ ลายจุด</li>
            </ul>
            <p>3. หู</p>
            <ul>
                <li>หูของแมวไวต่อเสียงและหมุนได้เกือบ 180 องศา</li>
                <li>ช่วยให้แมวรับรู้เสียงที่หูมนุษย์ไม่สามารถได้ยิน</li>
            </ul>
            <p>4. ดวงตา</p>
            <ul>
                <li>ดวงตาของแมวใหญ่และมีสีหลากหลาย เช่น เขียว ฟ้า เหลือง</li>
                <li>มีม่านตาที่สามารถหดและขยายได้เพื่อปรับตัวในแสงที่ต่างกัน</li>
            </ul>
            <p>5. เล็บ</p>
            <ul>
                <li>เล็บของแมวเป็นเล็บที่หดและยืดได้ ใช้สำหรับป้องกันตัวและปีนป่าย</li>
            </ul>
            <br>
            <p class="p-2">สายพันธุ์ของแมว</p>
            <ul>
                <li>เปอร์เซีย (Persian): ขนยาว หน้ากลม ดูสง่างาม</li>
                <li>สยาม (Siamese): ตัวเรียว ขนสั้น ดวงตาสีฟ้า</li>
                <li>เมนคูน (Maine Coon): ตัวใหญ่ ขนหนา เป็นมิตร</li>
                <li>เบงกอล (Bengal): มีลายจุดคล้ายเสือดาว</li>
                <li>บริติชช็อตแฮร์ (British Shorthair): ขนสั้น ตัวอ้วนกลม</li>
                <li>แมวไทย (แมววิเชียรมาศ): แมวพื้นบ้านของไทยที่มีลักษณะเป็นเอกลักษณ์</li>
            </ul>
            <br>
            <p class="p-2">พฤติกรรมและนิสัย</p>
            <ul>
                <li>มีความอิสระสูง แต่ชอบความอบอุ่นจากเจ้าของ</li>
                <li>ยังคงมีสัญชาตญาณนักล่า</li>
                <li>ใช้เวลาส่วนใหญ่ทำความสะอาดตัวเอง</li>
                <li>ใช้เสียงและท่าทางในการสื่อสาร</li>
                <li>นอนเฉลี่ยวันละ 12-16 ชั่วโมง</li>
            </ul>
            <br>
            <p class="p-2">การดูแลแมว</p>
            <ul>
                <li>ให้อาหารที่มีโปรตีนสูง</li>
                <li>ฉีดวัคซีนและพาไปตรวจสุขภาพ</li>
                <li>แปรงขนเพื่อป้องกันขนพันกัน</li>
                <li>ให้ของเล่นหรือกิจกรรมเพื่อกระตุ้นสมอง</li>
            </ul>
            <br>
            <p class="p-2">บทบาทของแมวในวัฒนธรรม</p>
            <ul>
                <li>แมวไทยถือเป็นสัตว์มงคลในวัฒนธรรมไทย</li>
                <li>ในอียิปต์โบราณ แมวเคยถูกยกย่องเป็นเทพเจ้า</li>
            </ul>
            <br>
            <p class="p-2">ความสำคัญและความสัมพันธ์กับมนุษย์</p>
            <p>แมวเป็นทั้งเพื่อนและสมาชิกในครอบครัวของมนุษย์ พฤติกรรมขี้เล่นและนิสัยอ่อนโยนทำให้แมวมีบทบาทสำคัญในชีวิตของผู้คนมากมาย</p>
        </div>
    </div>
